<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge"> <!--IE使用最高标准渲染-->
	<title>Trult</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"> <!--//移动端不缩放-->
	<link href="./favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/mine.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'></head>
<body>
	<header class = "trultLogo">
		<h1>Trult</h1>
	</header>
	<div class="search">
		<form action="http://www.baidu.com/baidu" target="_blank">
			<table bgcolor="#FFF">
				<tr>
					<td>
						<input class="inp" type="text" name="word">
						<input class="but" type="submit" value="Baidu Search">
						<input class="butHide" type="submit" value="Baidu">
					</td>
				</tr>
			</table>
		</form>

		<form action="http://www.google.com/search" target="_blank">
			<table bgcolor="#FFF"><tr><td>
				<input class="inp" type="text" name="q" />
				<input class="but" type="submit" value="Google Search" />
				<input class="butHide" type="submit" value="Google" />
			</td></tr></table>
		</form>
	</div>
	<footer>
		<span class = "runjuu">BY Runjuu</span>
		<span class = "trult">Truth || Fault</span>
	</footer>
</body>
