<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge"> <!--IE使用最高标准渲染-->
	<title>Trult</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"> <!--//移动端不缩放-->
	<link href="./favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/mine.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'></head>
<body>
	<header class = "trultLogo">
		<h1>Trult</h1>
	</header>
	<div class="search">
		<div class="mid clearfix">
			<form class="pc" action="https://www.baidu.com/baidu" target="_blank">
				<input class="inp" type="text" name="word">
				<input class="but" type="submit" value="Baidu Search" height="28">
				<input class="butHide" type="submit" value="Baidu" height="28">
			</form>
			<form class="mobile" action="https://m.baidu.com/s" target="_blank">
				<input class="inp" type="text" name="word">
				<input class="but" type="submit" value="Baidu Search" height="28">
				<input class="butHide" type="submit" value="Baidu" height="28">
			</form>
		</div>
		<div class="mid clearfix">
			<form action="https://www.google.com/search" target="_blank">
				<input class="inp" type="text" name="q" />
				<input class="but" type="submit" value="Google Search" height="28" />
				<input class="butHide" type="submit" value="Google" height="28" />
			</form>
		</div>
	</div>
	<footer>
		<span class = "runjuu">BY Runjuu</span>
		<span class = "trult">Truth || Fault</span>
	</footer>
</body>
